<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/style/style.css">
	<link href="https://fonts.googleapis.com/css?family=Mansalva&display=swap" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Ubuntu&display=swap" rel="stylesheet">

	<title>This is a quiz in JavaScript by Harper</title>
</head>

<body>
	<div class="timer">Time Left: <span>0</span>
	</div>
	<div class="container">
		<div class="row">
			<div class="col marginTop">
				<div class="card">
					<div class="card-header text-center">
						<ul class="nav nav-tabs card-header-tabs">
							<li class="nav-item">
								<a class="nav-link" href="index.html" id="startYourQuiz">Start Your Quiz</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" href="score.html" id="viewHighScores">View High Scores</a>
							</li>
							<li class="nav-item">
								<a class="nav-link active" href="contact.html" id="contactMe">Contact Me</a>
							</li>
						</ul>
					</div>
					<div class="card-body">
						<h5 class="card-title">Contact Me</h5>
						<p class="card-text">
						<form>
							<div class="form-group">
								<label for="exampleInputName">Name</label>
								<input type="text" class="form-control" id="inlineFormInputName"
									placeholder="Enter Your Name">
							</div>
							<div class="form-group">
								<label for="exampleInputEmail1">Email</label>
								<input type="email" class="form-control" id="exampleInputEmail1"
									aria-describedby="emailHelp" placeholder="Enter Your Email">
							</div>
							<div class="form-group">
								<label for="exampleFormControlTextarea1">Messages</label>
								<textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
									placeholder="Please write down your enquiries."></textarea>
							</div>
							<button type="submit" class="btn btn-secondary">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="main.js"></script>
	<script type="text/javascript" src="quizset.js"></script>
</body>

</html>
